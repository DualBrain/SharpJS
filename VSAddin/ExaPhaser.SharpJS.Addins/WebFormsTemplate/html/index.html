<!DOCTYPE html>
<html>

<head>
    <title>WebFormsTemplate</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/browser.css" />
    <link rel="stylesheet" href="assets/css/webforms.css" />
    <link rel="stylesheet" href="assets/css/loaders.min.css" />
    <link rel="icon" href="sharpjs.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--SharpJS Dependencies-->
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <script src="webforms.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <script type="text/javascript">
        var jsilConfig = {
            manifests: [
                "WebFormsTemplate.exe",
            ],
            libraryRoot: "../Libraries/",
            updateProgressBar: updateSleekProgressBar
        };
    </script>


    <!--Uncomment the log div to see Console output.-->
    <!--<div id="log"></div>-->
    <div class="container sharpjs-container">
        <div id="webform-container"></div>
    </div>

    <script src="../Libraries/JSIL.js" type="text/javascript"></script>

    <script type="text/javascript">
        function runMain() {
            $("html", "body").css("overflow", "auto");
            var asm = JSIL.GetAssembly("WebFormsTemplate");
            JSIL.InvokeEntryPoint(asm, []);
        };
    </script>
</body>
</html>
