    <script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        webgl2d: true,
        xna: 4,
        localStorage: true,
        gamepad: true,

        manifests: [
          "GameType.exe",
          "Content/GameTypeContent.contentproj"
        ],
        
        showProgressBar: true,
        showStats: true,
        showFullscreenButton: true,

        scriptRoot: "",
        libraryRoot: "../Libraries/",
        fileRoot: "Content/",
        contentRoot: "Content/"

    <script type="text/javascript">
      var assetsToLoad = [
      ];

      function runMain () {
        try {
          document.getElementById("welcomeMessage").setAttribute("style", "display: none");
        } catch (ex) {
        }

        // Set up the localStorage backend
        JSIL.LocalStorage.Initialize("GameType");

        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        var asm = JSIL.GetAssembly("GameType");
        var game = new asm.GTGame();
        game.Run();
      };
    </script>
